<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Gallery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Gallery</h1>
    <div class="cont">
        <ul class="gallery">
            <li>
                <a href="#foto-1">
                    <img src="image/foto/img1.jpg" alt="foto-1">
                    <span class="capt">Foto 1</span>
                    <span class="desc">desc</span>
                </a>
                <div class="overlay" id="foto-1">
                    <a href="#" class="close">x close</a>
                    <a href="#foto-4" class="prev"><</a>
                    <a href="#foto-2" class="next">></a>
                    <img src="image/foto/img1.jpg" alt="foto-1">
                </div>
            </li>
            <li>
                <a href="#foto-2">
                    <img src="image/foto/img2.jpg" alt="foto-2">
                    <span class="capt">Foto 2</span>
                    <span class="desc">desc</span>
                </a>
                <div class="overlay over" id="foto-2">
                    <a href="#" class="close">x close</a>
                    <a href="#foto-1" class="prev"><</a>
                    <a href="#foto-3" class="next">></a>
                    <img src="image/foto/img2.jpg" alt="foto-2">
                </div>
            </li>
            <li>
                <a href="#foto-3">
                    <img src="image/foto/img3.jpg" alt="foto-3">
                    <span class="capt">Foto 3</span>
                    <span class="desc">desc</span>
                </a>
                <div class="overlay over" id="foto-3">
                    <a href="#" class="close">x close</a>
                    <a href="#foto-2" class="prev"><</a>
                    <a href="#foto-4" class="next">></a>
                    <img src="image/foto/img3.jpg" alt="foto-3">
                </div>
            </li>
            <li>
                <a href="#foto-4">
                    <img src="image/foto/img4.jpg" alt="foto-4">
                    <span class="capt">Foto 4</span>
                    <span class="desc">desc</span>
                </a>
                <div class="overlay" id="foto-4">
                    <a href="#" class="close">x close</a>
                    <a href="#foto-3" class="prev"><</a>
                    <a href="#foto-1" class="next">></a>
                    <img src="image/foto/img4.jpg" alt="foto-4">
                </div>
            </li>
            <div class="clear"></div>
        </ul>
    </div>
    <div class="tes"></div>
</body>
</html>
